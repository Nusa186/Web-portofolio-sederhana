<!DOCTYPE html>
<html>
    <head>
        <title>
            Portofolio
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <meta name="viewport" content="width=divece-width, initial-scale=1">
    <script>
        function toggleMenu(){
            const menu = document.getElementById('menu-3')
            menu.classList.toggle('menu-open');
        }
    </script>
</head>
<body>
    <div id="first">
        <div id="header">
            <img src="Image/WG1.png" id="logo" alt="logo">
            <div id="menu">
                <img src="Image/navicon.png" id="nav-icon" alt="icon" onclick="toggleMenu();">
                <div id="menu-text" onclick="toggleMenu();">Menu</div>
                <div class="content" id="menu-3">
                    <a href="#first" class="kolom_1">Home</a>
                    <a href="#second" class="kolom_1 kolom_1_tengah">Karya</a>
                    <a href="#third" class="kolom_1">Kontak</a>
                </div>
            </div>
        </div>

            <div style="margin-top: 50px;"></div>
            <div class="content">
                <div class="arrow_box arrow_box_kiri" onclick="exchange_before();"> < </div>
                <div id="karya_box">
                    <div id="karya_box_1">
                    <h3>Judul Karya</h3>
                    <p class="deskripsi">Contoh deskripsi karya</p>
                    </div>

                    <div id="karya_box_2">
                        <img src="Image/bg.jpg" alt="Background">
                    </div>
                </div>
                <div class="arrow_box arrow_box_kanan" onclick="exchange_after();"> > </div>
                <div class="clear"></div>

            <div id="karya_lain">
            <img src="Image/bg.jpg" alt="Background" onclick="ganti_gambar(gambar)" class="0">
            <img src="Image/bg.jpg" alt="Background" onclick="ganti_gambar(gambar)" class="1">
            <img src="Image/bg.jpg" alt="Background" onclick="ganti_gambar(gambar)" class="2">
            </div>
            </div>

            <div class="clear"></div>    
            <div id="footer">
            <p>&copy; Kodrat Nusantara 2022</p>

        </div>
    </body>
</html>
